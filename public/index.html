<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>This is index</title>
		<link href="./index.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<h1>List of sports</h1>
		<form>
			<fieldset>
				<Legend>
					Add new sport
				</Legend>
				<div>
					<label for="name">
						<div>
							Sport Name:
						</div>
						<input id="sportName" class="formClass" type="text">
					</label>
				</div>
				<div>
					<label for="id">
						<div>
							ID:
						</div>
						<input id="id" class="formClass" type="number">
					</label>
				</div>
				<button class="button" id="cancelButton" type="button">Cancel</button>
				<button class="button" id="submitButton" type="button">Submit</button>
			</fieldset>
		</form>
		
		<div class="sports-list">
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
